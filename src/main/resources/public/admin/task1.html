<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/assets/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/admin/css/admin.css"/>
    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/layui/lay/modules/layer.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/echarts.min.js"></script>
</head>
<body>
<div class="page-content-wrap" id="studentSearch"> <div class="layui-form-item">
    <div class="layui-form">

        <div class="layui-col-md6">

            <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" id="Age" placeholder="请输入年龄" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">收入</label>
                <div class="layui-input-inline">
                    <input type="text" id="Income" placeholder="请输入收入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">贷款数额</label>
                <div class="layui-input-inline">
                    <input type="text" id="LoanAmount" placeholder="请输入贷款数额" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">工作时长</label>
                <div class="layui-input-inline">
                    <input type="text" id="MonthsEmployed" placeholder="请输入工作时长" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">债务收入比</label>
                <div class="layui-input-inline">
                    <input type="text" id="DTIRatio" placeholder="请输入债务收入比" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">教育程度</label>
                <div class="layui-input-inline">
                    <select name="txt_month" id="Education">
                        <option value='0'>高中毕业</option>
                        <option value='1'>学士</option>
                        <option value='2'>硕士</option>
                        <option value='3'>博士</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">工作类别</label>
                <div class="layui-input-inline">
                    <select name="txt_month" id="EmploymentType">
                        <option value='0'>全职</option>
                        <option value='1'>无业</option>
                        <option value='2'>兼职</option>
                        <option value='3'>个体户</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="layui-col-md6">

            <div class="layui-form-item">
                <label class="layui-form-label">信用评分</label>
                <div class="layui-input-inline">
                    <input type="text" id="CreditScore" placeholder="请输入信用评分" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">信用记录</label>
                <div class="layui-input-inline">
                    <input type="text" id="NumCreditLines" placeholder="请输入信用记录" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">贷款利率</label>
                <div class="layui-input-inline">
                    <input type="text" id="InterestRate" placeholder="请输入贷款利率" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">贷款期限</label>
                <div class="layui-input-inline">
                    <input type="text" id="LoanTerm" placeholder="请输入贷款期限" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">婚姻状况</label>
                <div class="layui-input-inline">
                    <select name="txt_month" id="MaritalStatus">
                        <option value='0'>已婚</option>
                        <option value='1'>单身</option>
                        <option value='2'>离婚</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">有无房贷</label>
                <div class="layui-input-inline">
                    <select name="txt_month" id="HasMortgage">
                        <option value='True'>有</option>
                        <option value='False'>无</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">有无家属</label>
                <div class="layui-input-inline">
                    <select name="txt_month" id="HasDependents">
                        <option value='True'>有</option>
                        <option value='False'>无</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">有无联保人</label>
                <div class="layui-input-inline">
                    <select name="txt_month" id="HasCoSigner">
                        <option value='True'>有</option>
                        <option value='False'>无</option>
                    </select>
                </div>
            </div>

        </div>
    </div> </div> </div>
<!--<div style="text-align: center;"> <button class="layui-btn">生成评估结果</button> </div> <div style="margin-top: 30px; padding: 20px; text-align: center; border: 1px solid #ddd;"> <p style="font-size: 20px; background: linear-gradient(to right, #00bcd4, #80deea); color: #fff; padding: 10px;"> 经过系统判断,该用户可以贷款 </p> </div>-->
<div style="text-align: center;">
    <button class="layui-btn" id="generateButton">生成评估结果</button>
</div>
<div style="margin-top: 30px; padding: 20px; text-align: center; border: 1px solid #ddd;">
    <p style="font-size: 20px; background: linear-gradient(to right, #00bcd4, #80deea); color: #fff; padding: 10px;" id="resultText"></p>
</div>

<script>
    // 获取生成按钮和结果文本的元素
    const generateButton = document.getElementById('generateButton');
    const resultText = document.getElementById('resultText');

    // 添加按钮点击事件监听器
    generateButton.addEventListener('click', () => {
        // 生成随机的评估结果
        const randomResult = Math.random() < 0.5 ? '经过系统判断,该用户可以贷款' : '经过系统判断,该用户不符合贷款条件';

        // 将生成的结果插入到结果文本中
        resultText.textContent = randomResult;
    });
</script>


<script src="/assets/admin/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var $ = layui.jquery
        var table = layui.table;
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                var detailFrom = layui.layer.open({
                    type: 2,
                    content: "/userCenter/xyDetai.html",
                    area: ['300px', '250px'],
                    success: function (layero, index) {
                        var body = layui.layer.getChildFrame('body', index);
                        body.find("#xy_job_id").text(data.job_id);
                        body.find("#xy_job_name").text(data.job_name);
                        body.find("#xy_job_salary").text(data.job_salary);
                        body.find("#xy_job_degree").text(data.job_degree);
                        body.find("#xy_job_work_year").text(data.job_work_year);
                        body.find("#xy_job_company_size").text(data.job_company_size);
                        body.find("#xy_job_company_type").text(data.job_company_type);
                        body.find("#xy_job_city").text(data.job_city);
                    }
                });
            }
        });
        var active = {
            search: function () {
                var job_name = $("#text_job_name").val();
                var job_city = $("#text_job_city").val();
                var job_degree = $("#txt_job_degree").val();
                var job_work_year = $("#txt_job_work_year").val();
                var job_company_type = $("#txt_job_company_type").val();
                table.reload('idTest', {
                    method: 'POST'
                    ,
                    where: {
                        "job_name": job_name,
                        "job_city": job_city,
                        "job_degree": job_degree,
                        "job_work_year": job_work_year,
                        "job_company_type": job_company_type
                    },
                    page: {curr: 1}
                })
            }
        };

        $('#studentSearch .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });


    layui.use('form', function () {
        var form = layui.form;
        form.render();
    });


</script>


</body>
</html>
