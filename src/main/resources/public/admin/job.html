<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>农户贷款信用评估云平台</title>
    <link rel="stylesheet" type="text/css"
          href="/assets/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/admin/css/admin.css"/>
    <script src="/assets/js/jquery-3.3.1.min.js"></script>

</head>

<body>
<div class="page-content-wrap" id="studentSearch">
    <div class="layui-form-item">

        <button class="layui-btn layui-btn-normal site-demo-active" data-type="search" id="searchStudent">搜索
        </button>
        <table class="layui-table" lay-data="{ url:'/job/getAllData', page:true,width:1200}"
               lay-filter="demo">
            <thead>
            <tr>
                <th lay-data="{field:'id', width:150}">ID</th>
                <th lay-data="{field:'age', width:150}">年龄</th>
                <th lay-data="{field:'income', width:150}">收入</th>
                <th lay-data="{field:'loan_amount', width:150}">贷款金额</th>
                <th lay-data="{field:'credit_score', width:150}">信用分数</th>
                <th lay-data="{field:'months_employed', width:150}">工作月数</th>
                <th lay-data="{field:'num_credit_lines', width:150}">信用额度</th>
                <th lay-data="{field:'interest_rate', width:150}">利率</th>
                <th lay-data="{field:'loan_term', width:150}">贷款期限</th>
                <th lay-data="{field:'d_t_i_ratio', width:150}">债务收入比</th>
                <th lay-data="{field:'education', width:150}">教育程度</th>
                <th lay-data="{field:'employment_type', width:150}">就业类型</th>
                <th lay-data="{field:'marital_status', width:150}">婚姻状况</th>
                <th lay-data="{field:'has_mortgage', width:150}">是否有抵押</th>
                <th lay-data="{field:'has_dependents', width:150}">是否有家属</th>
                <th lay-data="{field:'has_co_signer', width:150}">是否有共同签署人</th>
                <th lay-data="{field:'prediction', width:150}">预测值</th>
                <th lay-data="{field:'actual', width:150}">实际值</th>
            </tr>
            </thead>
        </table>
    </div>
    <script type="text/html" id="barDemo">
	</script>
</div>
<script src="/assets/admin/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
