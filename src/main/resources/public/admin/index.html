            if ("loginOut" == address) {
                loginOut();

    })

    function getLoginUser() {
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/user/getLoginUser",
            data: {},
            success: function (result) {
                if (result.code == "0") {
                    $("#div_userInfo").text(result.data.realname + " 欢迎你!");
                } else {
                    alert(result.msg);
                }
            },
            error: function () {
                layer.msg('服务器错误', {
                    icon: 5
                });
            }
        });
    }

    getLoginUser();
